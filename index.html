<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Style Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"></div>
        <ul>
            <li>Store</li>
            <li>Mac</li>
            <li>iPad</li>

        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>iPhone 15 Pro</h1>

    <footer>
        <p>© 2025 Apple-style demo website (For Practice)</p>
